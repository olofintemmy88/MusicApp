<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link href="Audio.css" rel="stylesheet" type="text/css" />
    
</head>
<body>
    <div id="container">
        <div class="album-art">
            <img class ="cover">
            <canvas  class="virtalization"></canvas>
        </div>
        <div class="audio-player">
            <div class ="audio-info">
                <span class="artist"></span>-<span class="title"></span>
            </div>
            <div class="tracker">
                <span class="currentTime">00.00</span>
                <input class="seeker" type="range" min="0" max="100" value="0">
                <span class="duration">00.00</span>
            </div>
            <div class="buttons">
                <button id="prev" class="btn"></button>
                <button id="stop" class="btn"></button>
                <button id="play" class="btn"></button>
                <button id="next" class="btn"></button>
                <button id="loop" class="btn loop-0"></button>
            
            </div>
            <div class="volume-control">
                <span class="volume-btn"></span>
                <input class="volume" type="range" min="0" max="100" step="1" value="50">
            </div>

        </div>

        <div>
            <ul class="playlist"></ul>
        </div>
        <footer>
            <p>Created with Visual Studio Code<i class ="fa fa-heart"></i> by <a target="">OlofinCreation@2020</a></p>
        </footer>
    </div>
     <script src="Audio.js"></script>
</body>
</html>
